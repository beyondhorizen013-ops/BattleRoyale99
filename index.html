<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle Royale 99 - Full Combat V2</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: none; background: #2e7d32; cursor: crosshair; }
        
        /* UI Elements */
        #menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #111; z-index: 100; }
        .box { padding: 40px; border: 3px solid #00ccff; border-radius: 20px; text-align: center; background: rgba(0,0,0,0.9); box-shadow: 0 0 20px #00ccff; }
        h1 { font-size: 50px; color: #00ccff; margin: 10px; }
        .btn-play { padding: 15px 60px; font-size: 25px; font-weight: bold; background: #00ccff; border: none; border-radius: 50px; color: white; cursor: pointer; }
        
        #ui { position: absolute; top: 10px; left: 10px; display: none; pointer-events: none; z-index: 10; }
        #kill-feed { position: absolute; top: 10px; right: 10px; width: 200px; text-align: right; color: #ff0000; font-weight: bold; font-size: 14px; z-index: 10; }
        #game-over { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 200; }
    </style>
</head>
<body>

    <div id="menu">
        <div class="box">
            <p style="letter-spacing: 5px; font-size: 12px;">BEYOND CHEESE PRESENTS</p>
            <h1>BATTLE ROYALE 99</h1>
            <button class="btn-play" id="playBtn">PLAY ALPHA V2</button><br>
            <a href="https://www.youtube.com/@BeyondCheese" target="_blank" style="color:red; text-decoration:none; display:block; margin-top:15px;">YOUTUBE</a>
        </div>
    </div>

    <div id="ui">
        <div id="timer" style="color: #0f0; font-weight: bold; font-size: 20px;">SURGE IN: 05:00</div>
        <h2 id="alive">Alive: 100</h2>
        <h3 id="hp">HP: 100</h3>
        <div id="wep" style="color: #00ccff; font-weight: bold;">Weapon: Pistol</div>
    </div>

    <div id="kill-feed"></div>

    <div id="game-over">
        <h1 id="end-msg" style="color: red; font-size: 60px;">ELIMINATED</h1>
        <button class="btn-play" onclick="location.reload()">RETRY</button>
    </div>

    <canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    let gameActive = false, aliveCount = 100, zoneRadius = 4500, startTime;
    let player = { id: 'player', name: 'You', x: 2500, y: 2500, hp: 100, weapon: 'Pistol', lastShot: 0, power: null };
    let bots = [], bullets = [], chests = [], snacks = [], structures = [], keys = {};

    // Generate Structures
    for(let i=0; i<60; i++) structures.push({ x: Math.random()*4800, y: Math.random()*4800, w: 120, h: 120 });

    // Generate Bots
    for(let i=0; i<99; i++) {
        bots.push({ id: i, name: 'Bot'+i, x: Math.random()*5000, y: Math.random()*5000, hp: 100, alive: true, vx: (Math.random()-0.5)*4, vy: (Math.random()-0.5)*4, lastShot: 0 });
    }
    for(let i=0; i<40; i++) chests.push({ x: Math.random()*5000, y: Math.random()*5000, open: false });
    for(let i=0; i<30; i++) snacks.push({ x: Math.random()*5000, y: Math.random()*5000, active: true });

    function addKill(msg) {
        const feed = document.getElementById('kill-feed');
        const entry = document.createElement('div');
        entry.innerText = msg;
        feed.prepend(entry);
        setTimeout(() => entry.remove(), 3000);
    }

    document.getElementById('playBtn').onclick = () => {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        canvas.style.display = 'block';
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gameActive = true;
        startTime = Date.now();
        requestAnimationFrame(loop);
    };

    function shoot(u, tx, ty, isPlayer) {
        if(Date.now() - u.lastShot < 600) return;
        let ang = Math.atan2(ty - u.y, tx - u.x);
        bullets.push({ x: u.x, y: u.y, vx: Math.cos(ang)*12, vy: Math.sin(ang)*12, ownerId: u.id, isPlayer: isPlayer });
        u.lastShot = Date.now();
    }

    function loop() {
        if(!gameActive) return;

        // 1. Movement & Collision
        let oldX = player.x, oldY = player.y;
        if(keys['w']) player.y -= 6; if(keys['s']) player.y += 6;
        if(keys['a']) player.x -= 6; if(keys['d']) player.x += 6;
        structures.forEach(s => { if(player.x+10 > s.x && player.x-10 < s.x+s.w && player.y+10 > s.y && player.y-10 < s.y+s.h) { player.x = oldX; player.y = oldY; } });

        // 2. Bot AI (Hunting each other)
        bots.forEach(b => {
            if(!b.alive) return;
            b.x += b.vx; b.y += b.vy;
            if(b.x<0||b.x>5000) b.vx*=-1; if(b.y<0||b.y>5000) b.vy*=-1;

            // Attack Player or nearest Bot
            let distToPlayer = Math.hypot(b.x-player.x, b.y-player.y);
            if(distToPlayer < 350) shoot(b, player.x, player.y, false);
            else {
                let target = bots.find(other => other.alive && other.id !== b.id && Math.hypot(b.x-other.x, b.y-other.y) < 300);
                if(target) shoot(b, target.x, target.y, false);
            }
        });

        // 3. Bullets & Kills
        for(let i=bullets.length-1; i>=0; i--) {
            let blt = bullets[i];
            blt.x += blt.vx; blt.y += blt.vy;
            
            if(blt.isPlayer) {
                bots.forEach(bot => { if(bot.alive && Math.hypot(blt.x-bot.x, blt.y-bot.y)<25) { bot.alive=false; aliveCount--; addKill("YOU KILLED BOT"); bullets.splice(i,1); } });
            } else {
                if(Math.hypot(blt.x-player.x, blt.y-player.y)<20) { player.hp -= 10; bullets.splice(i,1); }
                bots.forEach(bot => { if(bot.alive && bot.id !== blt.ownerId && Math.hypot(blt.x-bot.x, blt.y-bot.y)<25) { bot.alive=false; aliveCount--; addKill("BOT KILLED BOT"); bullets.splice(i,1); } });
            }
        }

        // 4. Drawing
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save(); ctx.translate(canvas.width/2-player.x, canvas.height/2-player.y);
        ctx.fillStyle="#444"; structures.forEach(s => ctx.fillRect(s.x, s.y, s.w, s.h));
        ctx.fillStyle="gold"; chests.forEach(c => { if(!c.open) ctx.fillRect(c.x, c.y, 30, 20); if(!c.open && Math.hypot(player.x-c.x, player.y-c.y)<40){c.open=true; player.weapon='Sniper'; document.getElementById('wep').innerText='Weapon: Sniper';}});
        ctx.fillStyle="#0f0"; snacks.forEach(s => { if(s.active) ctx.fillRect(s.x, s.y, 15, 15); if(s.active && Math.hypot(player.x-s.x, player.y-s.y)<30){s.active=false; player.hp=Math.min(100, player.hp+40);}});
        ctx.fillStyle="red"; bots.forEach(b => { if(b.alive) ctx.fillRect(b.x-10, b.y-10, 20, 20); });
        ctx.fillStyle="yellow"; bullets.forEach(b => ctx.fillRect(b.x, b.y, 5, 5));
        ctx.restore();

        ctx.fillStyle="#00ccff"; ctx.fillRect(canvas.width/2-10, canvas.height/2-10, 20, 20);
        document.getElementById('hp').innerText = "HP: " + Math.max(0, Math.ceil(player.hp));
        document.getElementById('alive').innerText = "Alive: " + aliveCount;

        if(player.hp <= 0) { gameActive=false; document.getElementById('game-over').style.display='flex'; }
        else if(aliveCount <= 1) { gameActive=false; document.getElementById('game-over').style.display='flex'; document.getElementById('end-msg').innerText="VICTORY!"; document.getElementById('end-msg').style.color="gold"; }
        else requestAnimationFrame(loop);
    }

    window.onkeydown=(e)=>keys[e.key.toLowerCase()]=true;
    window.onkeyup=(e)=>keys[e.key.toLowerCase()]=false;
    window.onmousedown=(e)=>shoot(player, e.clientX-canvas.width/2+player.x, e.clientY-canvas.height/2+player.y, true);
</script>
</body>
</html>
